<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--360浏览器优先以webkit内核解析-->


    <title>H+ 后台主题UI框架 - 主页示例</title>

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/hui/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/hui/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/static/hui/css/animate.css" rel="stylesheet">
    <link href="/static/hui/css/style.css?v=4.1.0" rel="stylesheet">


</head>

<body class="gray-bg">
    <div class="row  border-bottom white-bg dashboard-header">
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>答案列表</h5>
                </div>
                {# 这是一个注释 #}
                <div class="ibox-content">
                    <!--遍历答案-->
                    {% for qa in qalist %}
                    <div class="well">
                        <h3>问题:{{ qa.questionDesc }}</h3>
                        {% for answer in qa['answers'] %}
                        <li>{{ answer.answerDesc }}</li>
                        {% endfor %}
                    </div>
                    {% endfor %}
                    <!--遍历答案-->
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="/static/hui/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/hui/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/hui/js/plugins/layer/layer.min.js"></script>

    <!-- 自定义js -->
    <script src="/static/hui/js/content.js"></script>

    <!-- 欢迎信息 -->
    <script src="/static/hui/js/welcome.js"></script>
</body>

</html>
